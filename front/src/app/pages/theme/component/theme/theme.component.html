<div class="list">
  <mat-card class="item mt2" fxLayout="row" fxFlex>
    <div class="col-6" *ngFor="let theme of (themes | async)">
      <mat-card-header>
        <mat-card-title>
          {{ theme.titre }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ theme.description }}
        </p>
        <div class="button">
          <button *ngIf="!theme?.follow" mat-raised-button class="ml1" (click)="follow(theme.themeId)">
            <span>S'abonner</span>
          </button>
          <button *ngIf="theme?.follow" mat-raised-button color="warn" (click)="unFollow(theme.themeId)">
            <span>Se desabonner</span>
          </button>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</div>
