<div class="list">
        <br>
        <div fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="space-between center" style="padding-left: 50px">
                <div class="button">
                    <button class="ml1" mat-raised-button routerLink="/article/create" role="button">Cr√©er un
                        article</button>
                </div>
                <div class="fleche" style="padding-right: 50px">
                    <p>Trier par</p>
                    <button mat-icon-button (click)="onDownClick()">
                        <span class="material-icons">
                            arrow_downward
                        </span>
                    </button>
                    <br>
                </div>
            </div>
            <div class="items" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center"
                fxLayoutGap="25px" fxFlex *ngIf="!ascending">
                <mat-card class="item" *ngFor="let article of (articles$ | async)"
                    [routerLink]="['/article/detail',article.articleId]" fxFlex="calc(50%-25px)">
                    <mat-card-header>
                        <mat-card-title>
                            <h3>{{ article.titre }}</h3>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{ article.createdAt | date: 'longDate' }}
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{
                            article.auteur
                            }}
                        </p>
                        <p>
                            {{ article.contenu }}
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="items" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center"
                fxLayoutGap="25px" fxFlex *ngIf="ascending">
                <mat-card class="item" *ngFor="let article of (articlesAsc$ | async)"
                    [routerLink]="['/article/detail',article.articleId]" fxFlex="calc(50%-25px)">
                    <mat-card-header>
                        <mat-card-title>
                            <h3>{{ article.titre }}</h3>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            <p>
                                {{ article.createdAt | date: 'longDate' }}
                                {{ article.auteur }}
                            </p>
                        </div>
                        <p>
                            {{ article.contenu }}
                        </p>
                    </mat-card-content>
                </mat-card>
                <br>
            </div>
        </div>
</div>
